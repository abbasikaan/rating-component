<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>

  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <div class="container">
    <div class="card" id="ratingCard">
      <div class="card__star-icon">
        <svg width="17" height="16" xmlns="http://www.w3.org/2000/svg">
          <path
            d="m9.067.43 1.99 4.031c.112.228.33.386.58.422l4.45.647a.772.772 0 0 1 .427 1.316l-3.22 3.138a.773.773 0 0 0-.222.683l.76 4.431a.772.772 0 0 1-1.12.813l-3.98-2.092a.773.773 0 0 0-.718 0l-3.98 2.092a.772.772 0 0 1-1.119-.813l.76-4.431a.77.77 0 0 0-.222-.683L.233 6.846A.772.772 0 0 1 .661 5.53l4.449-.647a.772.772 0 0 0 .58-.422L7.68.43a.774.774 0 0 1 1.387 0Z"
            fill="#FC7614" />
        </svg>
      </div>
      <div class="card__content">
        <h1>How did we do?</h1>
        <p> Please let us know how we did with your support request. All feedback is appreciated
          to help us improve our offering!</p>
      </div>
      <div class="card__buttons">
        <button class="rating-btn" data-rating="1">1</button>
        <button class="rating-btn" data-rating="1">2</button>
        <button class="rating-btn" data-rating="1">3</button>
        <button class="rating-btn" data-rating="1">4</button>
        <button class="rating-btn" data-rating="1">5</button>
      </div>
      <button class="submit-btn" id="submitBtn">Submit</button>
    </div>
    <!-- Thank You card -->
    <div class="card__thank-you card hidden" id="thankYouCard">
      <img src="./images/illustration-thank-you.svg" alt="Thank you illustration" class="thank-you-img">
      <p class="selected-rating">You selected <span id="ratingValue"></span> out of 5</p>
      <h1>Thank You!</h1>
      <p> We appreciate you taking the time to give a rating. If you ever need more support,
        donâ€™t hesitate to get in touch!</p>
    </div>
  </div>
  <script src="./js/main.js"></script>
</body>

</html>
